<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">Weather</p>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div id="leftCol" class="col-md-4" style="background-color:pink">
                <!-- search input -->
                <input type="text" placeholder="Search">
                <button>submit</button>

                <!-- Search history -->
                <div>NYC</div>
                <div>LA</div>
                <div>Houston</div>
                <div>Denver</div>
                <div>Las Vegas</div>
            </div>
<!-- right side column -->
            <div id="rightCol" class="col-md-8 " style="background-color:rgb(78, 78, 245)">
                <div class="row weather">the actual weather</div>

                <div class="row">
                    <div class="col-sm-2">col-1</div>
                    <div class="col-sm-2">col-2</div>
                    <div class="col-sm-2">col-3</div>
                    <div class="col-sm-2">col-4</div>
                    <div class="col-sm-2">col-5</div>
                </div>

            </div>
        </div>





    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="Javascript.js"></script>
</body>

</html>
